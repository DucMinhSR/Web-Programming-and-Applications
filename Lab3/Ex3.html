<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<style>
    .container{
        max-width: 600px;
        margin: auto;
    }

    checkbox{
        margin-right: 10px;
    }
    #dialog{
        border: solid 2px black ;
        text-align:  center;
        background-color: gray;
    }
</style>
<div class="container">
    <br>
    <br>
    <p>Message will be here</p><br><br>

    <div class="form-group">
        <label for="message">Message:</label>
        <input type="text" class="form-control" id="message" placeholder="Enter new message" name="message">
    </div>
    <div class="form-group">
        <label for="color">Color:</label>
        <select name="color" id="color">
            <option>Black</option>
            <option>Red</option>
            <option>Green</option>
            <option>Blue</option>
        </select>
    </div>
    <div class="form-group">
        <label for="bold">Bold:</label>
        <input type="checkbox" name="bold" id="bold">
        <label for="italic">Italic:</label>
        <input type="checkbox" name="italic" id="italic">
        <label for="underline">Underline:</label>
        <input type="checkbox" name="underline" id="underline">
    </div>

    <button type="button" id="showDialog">Show message</button>
    
    <div id="dialog"></div>
</div>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $( "#dialog" ).dialog({
                autoOpen: false
            });
            $("#showDialog").click(function() {
                const message = document.getElementById("message").value;
                const color = document.getElementById("color").value;//take data option == input

                const typeTextA = bold.checked ? bold.name : "";
                const typeTextB=  italic.checked ? italic.name :"";
                const typeTextC =  underline.name ? underline.name :"";
            
                document.getElementById("dialog").innerHTML=message;
                $('#dialog').css('color', color);
                $('#dialog').css('font-weight', typeTextA);
                $('#dialog').css('font-style', typeTextB);
                $('#dialog').css('text-decoration', typeTextC);
                $("#dialog").dialog("open");
                return false;
            });
        });
    </script>
</body>
</html>
